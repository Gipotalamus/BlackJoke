<h3>Форма реєстрації нового користувача</h3>
<form [formGroup]="regForm" (submit)="formSubmit()">
  <div class="form-group">
    <label for="name">Ім"я:</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="name" formControlName="regName">
  </div>
  <div class="form-group">
    <label for="e-mail">Електронна пошта:</label>
    <input type="text" class="form-control" id="e-mail" [(ngModel)]="mail" formControlName="regMail">
  </div>
  <div class="form-group">
    <label for="pass">Пароль:</label>
    <input type="password" class="form-control" id="pass" [(ngModel)]="pass" formControlName="regPass">
  </div>
  <div class="form-group">
    <label for="pass-conf">Підтвердження пароля:</label>
    <input type="password" class="form-control" id="pass-conf" [(ngModel)]="passConfirm" formControlName="regPassConfirm">
  </div>
  <button type="submit" [disabled]="!regForm.valid" class="btn btn-primary">Зареєструватися</button>
</form>
