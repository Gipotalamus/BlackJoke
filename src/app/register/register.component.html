<h3 class="text-center">Реєстрація</h3>
<form [formGroup]="regForm" novalidate (ngSubmit)="register()">
  <div class="form-group">
    <label for="name">Ім"я</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="name" formControlName="name"/>
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="password" formControlName="password"/>
  </div>
  <div class="form-group">
    <label for="avatar">Фото</label>
    <input type="file" id="avatar" class="form-control-file" (change)="onChange($event)" formControlName="photo"/>
  </div>
  <button [disabled]="regForm.invalid" class="btn btn-outline-primary" type="submit">Зареєструватися</button>
</form>
