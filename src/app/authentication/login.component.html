<h3>Форма для логіну</h3>
<form novalidate (ngSubmit)="formSubmit()" [formGroup]="loginForm">
  <div class="form-group">
    <label for="login">Логін:</label>
    <input type="text" id="login" class="form-control" formControlName="login" name="login">
  </div>
  <div class="form-group">
    <label for="pass">Пароль:</label>
    <input type="password" id="pass" class="form-control" formControlName="password" name="pass">
  </div>
  <div class="form-group">
    <div class="checkbox">
      <input type="checkbox"  formControlName="remember" id="remember">
      <label for="remember">Запам"ятати мене</label>
    </div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-outline-primary">Логін</button>
</form>
