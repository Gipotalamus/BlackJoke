<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="page === 0">
      <a class="page-link" href="javascript:void(0)" (click)="pageChange(0)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let p of pages" [class.active]="(p - 1) === page"><a class="page-link" (click)="pageChange(p - 1)" href="javascript:void(0)">{{p}}</a></li>
    <li class="page-item" [class.disabled]="page === (pages.length - 1)">
      <a class="page-link" href="javascript:void(0)" (click)="pageChange(pages.length - 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
